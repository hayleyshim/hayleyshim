name: Update Tistory Latest Posts

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Tistory Posts and Update README
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # 👇 'feed_url' 대신 'feed_list'만 사용합니다. JSON 문자열로 입력해야 합니다.
          feed_list: '{"TistoryBlog": "https://gettingconnected.tistory.com/rss"}'
          
          # 👇 'token' 대신 'gh_token'만 사용합니다.
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          
          # README.md 경로는 프로필 저장소에서 기본값 그대로 사용합니다.
          readme_path: 'README.md'
          
          # README에 삽입될 마커의 이름
          comment_tag_name: 'TISTORY_LATEST_POSTS' 
          
          # 표시할 최대 게시글 수
          max_post_count: 5 

          # (선택 사항) 커밋 메시지 지정
          commit_message: 'docs: Update latest Tistory posts'
